<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>  
    <header>
      <h1 class="heading">What's for dinner?</h1>
    </header>
    <main>
      <article class="recipe-generator" id="recipe-input">
        <section class="recipe-selector">
          <h2>What are you looking for?<span style="color:#ee5253"> *</span></h2>
          <label>
            <input type="radio" id="side" name="meal-type" value="SIDE">
              <label for="side">Side</label>
          </label>
          <label>
            <input type="radio" id="main-dish" name="meal-type" value="MAIN-DISH">
              <label for="side">Main Dish</label>
          </label>
          <label>
            <input type="radio" id="dessert" name="meal-type" value="DESSERT">
              <label for="side">Dessert</label>
          </label>
          <label>
            <input type="radio" id="entire-meal" name="meal-type" value="ENTIRE-MEAL">
              <label for="side">Entire Meal</label>
          </label>
          <button class="cook-button">Let's Cook!</button>
        </section>
      </article>   
      <article class="recipe-generator" id="recipe-result">
        <img class="cookpot-image" src="./assets/cookpot.svg" alt="There's nothing here.">
      </article>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
