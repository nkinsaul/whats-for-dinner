      <div class="recipe-selector">

        <label>

        <label>
          <label for="side">Main Dish</label>
            <input type="radio" id="main-dish" name="meal-type" value="MAIN-DISH">
        </label>
        <label>
          <label for="side">Dessert</label>
            <input type="radio" id="dessert" name="meal-type" value="DESSERT">
        </label>
        <label>
          <label for="side">Entire Meal</label>
            <input type="radio" id="entire-meal" name="meal-type" value="ENTIRE-MEAL">
        </label>
      </div>
      <div>

      </div>
    </article>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
